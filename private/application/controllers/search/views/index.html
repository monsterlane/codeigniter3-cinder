
<form id="searchForm" method="post" action="/search/users" class="cinder">
	<p>{{=it.body}}</p>

	<fieldset class="form-group">
		<label for="searchKeywordsTextbox">Keywords</label>
		<input id="searchKeywordsTextbox" name="keywords" value="" placeholder="Keyword(s)" type="text" class="form-control" />
	</fieldset>

	<button type="submit" data-label="Searching" class="btn btn-primary">Search</button>
</form>

<div class="purpose-validation"></div>

<table width="50%" cellpadding="0" cellspacing="0" class="table table-striped">
	<tbody id="searchResults"></tbody>
</table>
